<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Sklep</title>
</head>

<body>
<div th:insert="~{navBar::header}"></div>
<body>

<form th:object="${productDto}" method="post" action="/addProduct">

    <label for="productName">Naszwa produktu:</label><br>
    <input type="text" th:field="*{productName}"/><br>
    <label for="price">cena:</label><br>
    <input type="text" th:field="*{price}"/>
    <label for="productCategory">kategoria:</label><br>
    <select th:field="*{productCategoryId}">
        <option th:each="category: ${categoryList}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>

    <label for="productType">Category type:</label><br>
    <select th:field="*{productType}">
        <option th:each="type : ${T(com.example.demo.domain.model.ProductType).values()}"
                th:value="${type}" th:text="${type}"></option>
    </select>
    <label for="quantity">Ilość:</label><br>
    <input type="text" th:field="*{quantity}"/>
    <input type="submit" value="Zapisz">

</form>


</body>
</html>
