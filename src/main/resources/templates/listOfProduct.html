<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Sklep</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Sklepint</span>
    <div class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/categories}">Zapisane kategorie</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/addCategory}">Dodaj kategorię</a>
            </li>

        </ul>
    </div>
</nav>
<body>
<h1>Lista produktów</h1>


<table border="10" style="width:100%">
    <tr>
        <th>Category Id</th>
        <th>Category name</th>
        <th>Category type</th>
        <th>Delete category</th>
    </tr>
    <tr th:each="produkt: ${listOfProducts}">
        <td th:text="${produkt.productId}"></td>
        <td th:text="${produkt.productName}"></td>
        <td th:text="${produkt.productCategory.name}"></td>
        <td th:text="${produkt.productType}"></td>
        <td th:text="${produkt.price}"></td>
        <td th:text="${produkt.quantity}"></td>
        <td>
            <form method="post" th:action="@{/product/delete/{id}(id=${produkt.productId})}"><input type="submit"
                                                                                               value="usuń"></form>
        </td>


    </tr>
</table>
<!--<p th:if="${deleteErrorId == category.id}">Nie można uzunąc kategorii, ponieważ zawiera produkty</p>-->


</body>
</html>
