<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Sklep: rejestracja uzytkownika</title>
</head>

<body>
<div th:insert="~{navBar::header}"></div>
<body>

<h2 th:if="${userExistsError!=null}" style="font-style: italic; font-weight: bold; color:#ff0000;">Uzytkonwik istnieje
</h2>
<h2 th:if="${wrongPasswordError!=null}" style="font-style: italic; font-weight: bold; color:#ff0000;">hasła sie nie zgadzają
</h2>
<form th:object="${userDto}" method="post" action="/addUser">
    <label for="username">Podaj nazwę użytkownika:</label><br>
    <input type="text" th:field="*{username}"/><br>
    <label for="password">Podaj haslo</label><br>
    <input type="text" th:field="*{password}"/>
    <label for="password1">Podaj ponownie haslo</label><br>
    <input type="text" th:field="*{password1}"/>
    <input type="submit" value="Zapisz">

</form>



</body>
</html>
